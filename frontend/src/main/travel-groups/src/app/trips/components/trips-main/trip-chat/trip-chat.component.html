<p-card header="Chat">
  <div class="ui-card ui-widget ui-widget-content ui-corner-all" style="width: 100%; height: 500px; max-height: 500px"><!---->
    <div class="ui-card-body" style="max-height: 500px; overflow-y: auto"><!---->
      <div class="ui-card-title ng-star-inserted"></div><!---->
      <div class="ui-card-content">
        <div *ngFor="let message of messages$ | async">
          <span>{{(message.time | date:'M/d H:mm') + ' ' + message.author + ': ' + message.message}}</span>
        </div>

<!--        <div>12:12:12 jacek: aaa-->
<!--        </div>-->
<!--        <div><span style="background-color: #007ad9; padding: 3px; border-radius: 10%">12:12:12 jacek: aaa</span>-->

<!--        </div>-->
      </div><!----></div>

  </div>
  <hr>
  <form [formGroup]="messageForm" (submit)="onSubmitMessage()">
    <div>
      <label style="margin-right: 5px">Message:</label>
      <input formControlName="message" type="text" style="width: 100%"/>
    </div>
    <hr>
    <button pButton label="Send" style="width: 100%; margin-left: 0px;"></button>

  </form>
</p-card>
